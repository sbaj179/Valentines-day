<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Midnight Indigo Romance</title>
  <style>
    :root {
      --bg1: #1a0b2e;
      --bg2: #251047;
      --card: rgba(255, 255, 255, 0.12);
      --text: #f8f4ff;
      --muted: #d8cfe9;
      --accent: #ff5da2;
      --accent-2: #ff85c2;
      --shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(255, 255, 255, 0.08), transparent 55%),
                  radial-gradient(1000px 700px at 80% 20%, rgba(255, 92, 170, 0.12), transparent 60%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x: hidden;
      padding: 16px;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.5) 50%, transparent 52%),
        radial-gradient(1.5px 1.5px at 30% 80%, rgba(255,255,255,0.4) 50%, transparent 52%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,0.4) 50%, transparent 52%),
        radial-gradient(1.5px 1.5px at 90% 70%, rgba(255,255,255,0.35) 50%, transparent 52%),
        radial-gradient(2px 2px at 55% 55%, rgba(255,255,255,0.5) 50%, transparent 52%);
      opacity: 0.65;
      animation: twinkle 6s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.55; }
      50% { opacity: 0.9; }
    }

    .card {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: var(--card);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 28px 24px 30px;
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.18);
      position: relative;
      overflow: hidden;
      animation: floatIn 0.6s ease;
    }

    @keyframes floatIn {
      from { transform: translateY(16px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .badge-mid {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      padding: 10px 16px;
      margin: 8px auto 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.2);
      color: var(--muted);
      letter-spacing: 0.4px;
      max-width: 100%;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .badge-mid:active { transform: scale(0.98); }
    .badge-mid:hover { background: rgba(255,255,255,0.24); }

    h1 {
      font-size: 24px;
      margin: 6px 0 10px;
      line-height: 1.3;
    }

    .subtext {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 22px;
    }

    .button-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      min-height: 72px;
    }

    button {
      border: none;
      font-size: 16px;
      font-weight: 600;
      padding: 14px 22px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      min-height: 46px;
      min-width: 120px;
    }

    .yes {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      box-shadow: 0 12px 25px rgba(255, 93, 162, 0.4);
    }

    .no {
      background: rgba(255,255,255,0.15);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .trust {
      margin-top: 14px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }

    .success {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .success h2 {
      margin: 0;
      font-size: 28px;
    }

    /* Heart under the title */
    .heart {
      display: none;
      font-size: 68px;
      line-height: 1;
      margin: -2px 0 6px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.35));
      user-select: none;
    }

    .heart.beat {
      display: block;
      animation: popIn 0.55s ease, heartbeat 1.3s ease-in-out infinite 0.6s;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      70% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.06); }
      50% { transform: scale(0.98); }
      75% { transform: scale(1.04); }
    }

    .typed {
      font-size: 16px;
      line-height: 1.6;
      min-height: 150px;
      white-space: pre-line;
    }

    .plan {
      width: 100%;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 14px 16px;
      text-align: left;
      font-size: 14px;
      color: var(--muted);
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
    }

    .plan strong { color: var(--text); }

    /* Screenshot stamp */
    .stamp {
      display: none;
      width: 100%;
      margin-top: 10px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
    }

    .stamp .big {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 0.2px;
      color: var(--text);
      margin-bottom: 6px;
    }

    .stamp .small {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }

    /* Seal it button */
    .cta {
      display: none;
      width: 100%;
      margin-top: 10px;
    }

    .cta button {
      width: 100%;
      min-width: 0;
      background: linear-gradient(135deg, rgba(255,93,162,0.95), rgba(255,133,194,0.95));
      color: #fff;
      box-shadow: 0 12px 25px rgba(255, 93, 162, 0.38);
    }

    .cta button:active { transform: scale(0.99); }

    /* Confetti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 14px;
      background: var(--accent);
      opacity: 0.9;
      border-radius: 2px;
      animation: fall 2.6s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .wiggle { animation: wiggle 0.4s ease; }

    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-2px); }
    }

    /* Cute toast for Easter egg */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(10, 6, 18, 0.75);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      width: min(420px, 92vw);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 10;
      text-align: center;
      font-size: 13px;
      color: rgba(255,255,255,0.92);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }

    @media (max-width: 420px) {
      body { padding: 12px; }
      h1 { font-size: 22px; }
      button { min-width: 110px; }
      .badge-mid { font-size: 13px; }
      .heart { font-size: 60px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="card" id="card">
    <div id="ask">
      <div class="badge-mid" id="badgeMid">This is exclusively for you Mommyü•∫</div>

      <h1 id="question"></h1>
      <div class="subtext" id="subtext"></div>

      <div class="button-row" id="buttonRow">
        <button class="yes" id="yesBtn">YES</button>
        <button class="no" id="noBtn">No</button>
      </div>

      <div class="trust">(I built this just for youü•π took me 5+ hours but i'll do anything for youü•π)</div>
    </div>

    <div class="success" id="success">
      <h2 id="successTitle"></h2>
      <div class="heart" id="heart" aria-hidden="true">‚ù§Ô∏è</div>

      <div class="typed" id="typed"></div>

      <div class="plan" id="plan"></div>

      <!-- Screenshot stamp (appears after typing finishes) -->
      <div class="stamp" id="stamp">
        <div class="big">Oh so you wanna spend your day with me?? That's so cuteü•π</div>
        <div class="small">Well then we are on for the 14th mommyü•π (You're loved, as alwaysü•π)</div>
      </div>

      <!-- Seal it CTA (appears after typing finishes) -->
      <div class="cta" id="cta">
        <button id="sealBtn">Let‚Äôs make our plans official ü•π</button>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>
  <div class="toast" id="toast"></div>

  <script>
    const config = {
      herName: "Ukho",
      questionText: "Ukho‚Ä¶ will you be my Valentine? ü•∫",
      subText: "Be honest‚Ä¶ but choose wisely üòù",
      noPhrases: [
        "No",
        "Are you sure, Ukho? üò≠",
        "Hayi man‚Ä¶ don‚Äôt do me like that ü•∫",
        "Think again, pretty girl üíÖ",
        "I‚Äôm literally your man‚Ä¶ üòÆ‚Äçüí®",
        "Stop acting tough üòà",
        "Ukho‚Ä¶ I‚Äôm begging but in a sexy way üò≠",
        "Last chance‚Ä¶",
        "Okay you‚Äôre just teasing üòå",
        "Cool. YES it is."
      ],
      successTitle: "YAYYYY!!! üòù",
      typedLines: [
        "I knew you‚Äôd say yes‚Ä¶ that‚Äôs why I love you ü•π",
        "You know i love you right?? I have done so since July 5th 2025 ü•∫",
        "I don‚Äôt want options. I want YOU ü•∫",
        "So yes, I‚Äôm asking properly‚Ä¶ ü•π",
        "This Saturday‚Ä¶ I want us together for Valentine‚Äôs. Just you and me, the whole day ü•π",
        "We‚Äôre gonna enjoy ourselves properly‚Äîlaugh, eat, take pics, everything üòå",
        "Now stop playing and come claim your man ü•∫",
        "Your boyfriend, Sibaü´∂"
      ],
      plan: {
        time: "All day üòù",
        place: "Your place of choosing‚Ä¶ I‚Äôm just following you üòå",
        dress: "Anything you choose ‚Äî be sexy as always üòù",
        surprise: "Hiddenüòâ"
      },
      easterEggText: "Stop pressing things‚Ä¶ come press Daddy instead ü•∫",
      whatsappPrefill: "You wanna spend your Saturday with me? I promise i'll make it feel specialü•∫"
    };

    const badgeMid = document.getElementById("badgeMid");
    const toast = document.getElementById("toast");

    const question = document.getElementById("question");
    const subtext = document.getElementById("subtext");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const ask = document.getElementById("ask");
    const success = document.getElementById("success");
    const successTitle = document.getElementById("successTitle");
    const heart = document.getElementById("heart");

    const typed = document.getElementById("typed");
    const plan = document.getElementById("plan");
    const confetti = document.getElementById("confetti");

    const stamp = document.getElementById("stamp");
    const cta = document.getElementById("cta");
    const sealBtn = document.getElementById("sealBtn");

    let noCount = 0;
    let toastTimer = null;

    question.textContent = config.questionText;
    subtext.textContent = config.subText;
    successTitle.textContent = config.successTitle;

    const updatePlan = () => {
      plan.innerHTML = `
        <div><strong>Time:</strong> ${config.plan.time}</div>
        <div><strong>Place:</strong> ${config.plan.place}</div>
        <div><strong>Dress code:</strong> ${config.plan.dress}</div>
        <div><strong>Surprise:</strong> ${config.plan.surprise}</div>
      `;
    };
    updatePlan();

    const showToast = (msg) => {
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 2200);
    };

    // Easter egg
    badgeMid.addEventListener("click", () => showToast(config.easterEggText));

    const growYes = () => {
      const scale = 1 + noCount * 0.18;
      yesBtn.style.transform = `scale(${Math.min(scale, 2.6)})`;
      yesBtn.style.boxShadow = `0 12px 30px rgba(255, 93, 162, ${0.35 + noCount * 0.05})`;
    };

    const wiggleNo = () => {
      noBtn.classList.remove("wiggle");
      void noBtn.offsetWidth;
      noBtn.classList.add("wiggle");
    };

    const maybeHideNo = () => {
      if (noCount >= config.noPhrases.length - 1) {
        noBtn.style.transform = "scale(0.1)";
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
      }
    };

    noBtn.addEventListener("click", () => {
      noCount += 1;
      const nextPhrase = config.noPhrases[Math.min(noCount, config.noPhrases.length - 1)];
      noBtn.textContent = nextPhrase;

      growYes();

      if (noCount >= 3) {
        wiggleNo();
        const nudge = (Math.random() * 12 - 6).toFixed(0);
        noBtn.style.transform = `translateX(${nudge}px)`;
      }

      maybeHideNo();
    });

    const startConfetti = () => {
      confetti.innerHTML = "";
      const colors = ["#ff5da2", "#ffd1e8", "#9b5cff", "#ffd166", "#8ef9f3"];
      for (let i = 0; i < 60; i += 1) {
        const piece = document.createElement("span");
        const left = Math.random() * 100;
        const delay = Math.random() * 2;
        const size = 6 + Math.random() * 6;
        piece.style.left = `${left}%`;
        piece.style.animationDelay = `${delay}s`;
        piece.style.background = colors[i % colors.length];
        piece.style.width = `${size}px`;
        piece.style.height = `${size + 4}px`;
        confetti.appendChild(piece);
      }
      setTimeout(() => { confetti.innerHTML = ""; }, 5000);
    };

    const typeLines = async () => {
      typed.textContent = "";
      stamp.style.display = "none";
      cta.style.display = "none";

      for (const line of config.typedLines) {
        for (const char of line) {
          typed.textContent += char;
          await new Promise((resolve) => setTimeout(resolve, 25));
        }
        typed.textContent += "\n";
        await new Promise((resolve) => setTimeout(resolve, 450));
      }

      // After typing finishes: show stamp + CTA
      stamp.style.display = "block";
      cta.style.display = "block";
    };

    // Seal it: open WhatsApp with prefilled message (lets her pick chat / you)
    const openWhatsAppPrefill = () => {
      const msg = encodeURIComponent(config.whatsappPrefill);

      // Mobile app first (best UX)
      const appLink = `whatsapp://send?text=${msg}`;

      // Web fallback
      const webLink = `https://wa.me/?text=${msg}`;

      // Try app; if it fails, browser will do nothing‚Äîfallback quickly to web
      window.location.href = appLink;
      setTimeout(() => {
        window.location.href = webLink;
      }, 500);
    };

    sealBtn.addEventListener("click", openWhatsAppPrefill);

    yesBtn.addEventListener("click", () => {
      ask.style.display = "none";
      success.style.display = "flex";

      // Heart reveal
      heart.classList.add("beat");

      startConfetti();
      typeLines();
    });
  </script>
</body>
</html>
